<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Forms</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <!-- Login and Registration Form Section -->
    <section class="form-section">
        <div class="container">
            <!-- Toggle buttons for Login and Register -->
            <div class="form-toggle">
                <button class="toggle-btn" id="login-btn">Login</button>
                <button class="toggle-btn" id="register-btn">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form-container">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                <button type="submit" class="form-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form-container" style="display: none;">
                <h2>Register</h2>
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="name" required placeholder="Enter your name">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required placeholder="Enter your email">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required placeholder="Enter your password">
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required placeholder="Confirm your password">
                <button type="submit" class="form-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </section>

    <script src="registration.js"></script>
</body>
</html>
